<!DOCTYPE html>
<html>
  <head 
  <title>VIRTUAL TOUR</title>
  >
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
    <script src="Js/tour.js"></script>
    <script src="Js/cursor-event.js"></script>
    <script src="Js/side-view.js"></script>
  </head>
  <body>
      
    <a-scene id="main-scene">
    <a-sky id="main-container" radius="5000" color="#98dafc"></a-sky>
    <a-entity id="placeContainer" cursor-listener tour ></a-entity>
    <a-camera id="camera" wasd-controls="enabled:false">
    <!--cursor-->
    <a-entity id="camera-cursor" cursor position = "0 0 -1" geometry="primitive:ring;radiusInner:0.02;radiusOuter:0.03" material="color:#2fe812;shader:flat"></a-entity>
    </a-camera>

     <!--App Title-->
     <a-entity id="app-title" position="0 2.3 -1" text="font:exo2bold;align:center;width:2;color:#000;value:It's Time To Travel Virtually ...">
      <a-entity id="app-subtitle" position="0 -0.1 0" text="font:dejavu;align:center;width:1;color:#0f184e;value:Travel Around The World"></a-entity>
      </a-entity>

    <a-entity id="side-view-container" place-side-view cursor-listener></a-entity>
    
</a-scene>
</body>
</html>
